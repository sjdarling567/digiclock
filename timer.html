<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital clock</title>
    <link rel="stylesheet" href="css/timer.css">
    <script src="js/time.js" defer></script>
</head>
<body>
    <div class="days">
        <span class="active">Sunday</span>
        <span class="active">Monday</span>
        <span>Tuesday</span>
        <span>Wednesday</span>
        <span>Thursday</span>
        <span>Friday</span>
        <span>Saturday</span>
    </div>
    <div class="clock">
        <div class="h num">1</div>            
        <div class="h num">1</div>            
        <div class="colon">:</div>           
        <div class="m num">1</div>           
        <div class="m num">1</div>           
        <div class="colon">:</div>           
        <div class="s num">1</div>           
        <div class="s num">1</div>
        <div class="am">
        <span>AM</span>
        <span>PM</span>
    </div>
</div>
<div class="date">
    20-08-2024
</div>
</div>
<div class="month">
    <span>Jan</span>
    <span>Feb</span>
    <span>Mar</span>
    <span>Apr</span>
    <span>May</span>
    <span>Jun</span>
    <span>Jul</span>
    <span>Aug</span>
    <span>Sep</span>
    <span>Oct</span>
    <span>Nov</span>
    <span>Dec</span>
</div>
</body>
</html>
